name: CD For SiYuan

on:
  push:
    tags:
      - 'release-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Override version (optional, e.g. 3.5.4)'
        required: false
        type: string

# ref https://docs.github.com/zh/actions/learn-github-actions/variables
env:
  repo_name_android: "siyuan-android"
  repo_name: "siyuan"
  repo_owner: "EightDoor"
  package_json: "app/package.json"

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_version: ${{ steps.release_info.outputs.release_version }}
      version: ${{ steps.version.outputs.value }}
      packageManager: ${{ steps.packageManager.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install PyGithub

      - name: Extract version from private tag
        id: version
        run: |
          TAG="${{ github.ref }}"
          echo "Processing tag: $TAG"

          # ‰ªéÁßÅÊúâtagÊèêÂèñÁâàÊú¨Âè∑Ôºàrelease-v3.5.1 ‚Üí 3.5.1Ôºâ
          if [[ "$TAG" == refs/tags/release-v* ]]; then
            VERSION="${TAG#refs/tags/release-v}"
            echo "‚úÖ Extracted version from private tag: $VERSION"
            echo "value=$VERSION" >> $GITHUB_OUTPUT
          elif [ -n "${{ inputs.version }}" ]; then
            # ÊâãÂä®Ëß¶ÂèëÊó∂‰ΩøÁî®ËæìÂÖ•ÁöÑÁâàÊú¨Âè∑
            VERSION="${{ inputs.version }}"
            echo "Using manually provided version: $VERSION"
            echo "value=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Error: Cannot determine version"
            echo "Tag: $TAG"
            echo "Manual input: ${{ inputs.version }}"
            exit 1
          fi

          # È™åËØÅÁâàÊú¨Âè∑Ê†ºÂºè
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Error: Invalid version format: $VERSION"
            echo "Version should be in format: x.y.z (e.g., 3.5.1)"
            exit 1
          fi

          echo "Version validation passed: $VERSION"

      - name: Extract electronVersion from package.json
        uses: sergeysova/jq-action@v2
        id: electronVersion
        with:
          cmd: "jq .devDependencies.electron ${{ env.package_json }} -r"

      - name: Extract packageManager from package.json
        uses: sergeysova/jq-action@v2
        id: packageManager
        with:
          cmd: "jq .packageManager ${{ env.package_json }} -r"

      - name: Verify version matches package.json
        run: |
          TAG_VERSION="${{ steps.version.outputs.value }}"
          PACKAGE_VERSION=$(jq -r .version ${{ env.package_json }})

          echo "Tag version: $TAG_VERSION"
          echo "Package.json version: $PACKAGE_VERSION"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "‚ö†Ô∏è  Warning: Version mismatch!"
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            echo "This may indicate package.json was not updated by upstream."
          else
            echo "‚úÖ Version matches package.json"
          fi

      - name: Generate Release Information
        id: release_info
        run: |
          VERSION="${{ steps.version.outputs.value }}"
          CURRENT_HEAD=$(git rev-parse HEAD)

          echo "Generating release information for version $VERSION..."
          echo "Current commit: $CURRENT_HEAD"

          # Ëé∑Âèñ‰∏ä‰∏Ä‰∏™ÁßÅÊúâtag
          LAST_PRIVATE_TAG=$(git tag -l "release-v*" --sort=-version:refname | grep -E '^release-v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')

          # ÁîüÊàê changelog Êñá‰ª∂
          if [ -n "$LAST_PRIVATE_TAG" ]; then
            echo "Found last private tag: $LAST_PRIVATE_TAG"
            echo ""
            echo "Generating changelog from $LAST_PRIVATE_TAG to HEAD..."

            # ÂÜôÂÖ•changelogÂà∞Êñá‰ª∂
            git log $LAST_PRIVATE_TAG..HEAD --pretty=format:'- %s (%h)' | head -50 > /tmp/changelog.txt
            git log $LAST_PRIVATE_TAG..HEAD --pretty=format:'%h - %s (%an, %ar)' | head -200 > /tmp/full_changelog.txt
          else
            echo "No previous private tag found, showing recent commits..."
            git log --pretty=format:'- %s (%h)' -20 > /tmp/changelog.txt
            echo "This release includes latest upstream changes." > /tmp/full_changelog.txt
          fi

          echo "release_title=SiYuan $VERSION" >> $GITHUB_OUTPUT
          echo "release_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release Body
        id: create_body
        run: |
          VERSION="${{ steps.version.outputs.value }}"
          CURRENT_HEAD=$(git rev-parse HEAD)
          LAST_PRIVATE_TAG=$(git tag -l "release-v*" --sort=-version:refname | grep -E '^release-v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')

          # ÁîüÊàêchangelogÂÜÖÂÆπ
          if [ -n "$LAST_PRIVATE_TAG" ]; then
            CHANGELOG="## üì¶ What's New in v$VERSION\n\n"
            CHANGELOG="$CHANGELOG$(cat /tmp/changelog.txt)\n\n"
            CHANGELOG="$CHANGELOG---\n\n"
            CHANGELOG="$CHANGELOG**Full Changelog**\n\n"
            CHANGELOG="$CHANGELOG$(cat /tmp/full_changelog.txt)"
          else
            CHANGELOG="## üì¶ What's New in v$VERSION\n\n"
            CHANGELOG="$CHANGELOGThis is the initial release of this version based on upstream tag.\n\n"
            CHANGELOG="$CHANGELOG**Recent Changes**\n\n"
            CHANGELOG="$CHANGELOG$(cat /tmp/changelog.txt)"
          fi

          # Ê∑ªÂä†ÊûÑÂª∫‰ø°ÊÅØ
          BUILD_INFO="\n\n---\n\n**Build Information**\n"
          BUILD_INFO="$BUILD_INFO- Version: v$VERSION\n"
          BUILD_INFO="$BUILD_INFO- Source: Based on siyuan-note/siyuan v$VERSION\n"
          BUILD_INFO="$BUILD_INFO- Commit: $CURRENT_HEAD\n"
          BUILD_INFO="$BUILD_INFO- Repository: EightDoor/siyuan\n"
          BUILD_INFO="$BUILD_INFO- Build Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')\n"
          BUILD_INFO="$BUILD_INFO- Private Tag: release-v$VERSION"

          RELEASE_BODY="$CHANGELOG$BUILD_INFO"
          echo "$RELEASE_BODY"

          # ÂÜôÂÖ•ÁéØÂ¢ÉÂèòÈáè
          echo "release_body<<RELEASE_EOF" >> $GITHUB_ENV
          echo "$RELEASE_BODY" >> $GITHUB_ENV
          echo "RELEASE_EOF" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.version.outputs.value }}
          tag: ${{ github.ref }}
          body: ${{ env.release_body }}
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.name }}
    needs: create_release
    strategy:
      matrix:
        config:
          - os: ubuntu-22.04
            name: ubuntu build linux.AppImage
            kernel_path: "../app/kernel-linux/SiYuan-Kernel"
            build_args_prefix: "-s -w -X"
            build_args_suffix: "Mode=prod"
            electron_args: "dist-linux"
            goos: "linux"
            goarch: "amd64"
            suffix: "linux.AppImage"
          - os: ubuntu-22.04
            name: ubuntu build linux.tar.gz
            kernel_path: "../app/kernel-linux/SiYuan-Kernel"
            build_args_prefix: "-s -w -X"
            build_args_suffix: "Mode=prod"
            electron_args: "dist-linux"
            goos: "linux"
            goarch: "amd64"
            suffix: "linux.tar.gz"
          - os: macos-latest
            name: macos build mac.dmg
            kernel_path: "../app/kernel-darwin/SiYuan-Kernel"
            build_args_prefix: "-s -w -X"
            build_args_suffix: "Mode=prod"
            electron_args: "dist-darwin"
            goos: "darwin"
            goarch: "amd64"
            suffix: "mac.dmg"
          - os: macos-latest
            name: macos build mac-arm64.dmg
            kernel_path: "../app/kernel-darwin-arm64/SiYuan-Kernel"
            build_args_prefix: "-s -w -X"
            build_args_suffix: "Mode=prod"
            electron_args: "dist-darwin-arm64"
            goos: "darwin"
            goarch: "arm64"
            suffix: "mac-arm64.dmg"
          - os: windows-latest
            name: windows build win.exe
            kernel_path: "../app/kernel/SiYuan-Kernel.exe"
            build_args_prefix: "-s -w -H=windowsgui -X"
            build_args_suffix: "Mode=prod"
            electron_args: "dist"
            goos: "windows"
            gobin: "bin"
            mingwsys: "MINGW64"
            goarch: "amd64"
            suffix: "win.exe"

    steps:
      - uses: actions/checkout@v4
        with:
          path: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}

      - name: Set up MingGW
        uses: msys2/setup-msys2@v2
        if: "contains( matrix.config.goos, 'windows')"
        with:
          install: p7zip mingw-w64-x86_64-lua

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/kernel/go.mod
      - run: go version

      - name: Set up goversioninfo
        run: go get github.com/josephspurrier/goversioninfo/cmd/goversioninfo && go install github.com/josephspurrier/goversioninfo/cmd/goversioninfo
        if: "contains( matrix.config.goos, 'windows')"
        working-directory: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/kernel
        env:
          GO111MODULE: on
          CGO_ENABLED: 1
          GOOS: ${{ matrix.config.goos }}
          GOPATH: ${{ github.workspace }}/go
          GOARCH: ${{ matrix.config.goarch }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node pnpm
        run: npm install -g ${{ needs.create_release.outputs.packageManager }}
        working-directory: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/app

      - name: Install Node Dependencies
        run: pnpm install
        working-directory: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/app

      - name: Building UI
        run: pnpm run build
        working-directory: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/app

      - name: Remove Build Directory
        uses: JesseTG/rm@v1.0.2
        with:
          path: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/app/build

      - name: Remove Kernel Directory for Linux
        uses: JesseTG/rm@v1.0.2
        with:
          path: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/app/kernel-linux

      - name: Remove Kernel Directory for Windows
        uses: JesseTG/rm@v1.0.2
        with:
          path: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/app/kernel

      - name: Remove Kernel Directory for macOS
        uses: JesseTG/rm@v1.0.2
        with:
          path: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/app/kernel-darwin

      - name: Remove Kernel Directory for macOS ARM64
        uses: JesseTG/rm@v1.0.2
        with:
          path: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/app/kernel-darwin-arm64

      - name: Generate Icon Resource and Properties/Version Info For Windows
        run: ${{ github.workspace }}\go\${{ matrix.config.gobin }}\goversioninfo -platform-specific=true -icon="resource\icon.ico" -manifest="resource\goversioninfo.exe.manifest"
        if: "contains( matrix.config.goos, 'windows')"
        working-directory: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/kernel

      - name: Building Kernel
        run: go build --tags fts5 -o "${{ matrix.config.kernel_path }}" -v -ldflags "${{ matrix.config.build_args_prefix }} github.com/${{ env.repo_owner }}/${{ env.repo_name }}/kernel/util.${{ matrix.config.build_args_suffix }}"
        working-directory: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/kernel
        env:
          GO111MODULE: on
          CGO_ENABLED: 1
          GOOS: ${{ matrix.config.goos }}
          GOPATH: ${{ github.workspace }}/go
          GOARCH: ${{ matrix.config.goarch }}

      - name: Building Electron App
        run: pnpm run ${{ matrix.config.electron_args }}
        working-directory: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/app

      - name: Upload Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: siyuan-${{ needs.create_release.outputs.release_version }}-${{ matrix.config.suffix }}
          asset_path: ${{ github.workspace }}/go/src/github.com/${{ env.repo_owner }}/${{ env.repo_name }}/app/build/siyuan-${{ needs.create_release.outputs.version }}-${{ matrix.config.suffix }}
          asset_content_type: application/octet-stream
